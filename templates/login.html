{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card p-4 shadow-lg">
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label text-light">Username</label>
          <input type="text" name="username" class="form-control bg-dark border-0 text-light" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light">Password</label>
          <input type="password" name="password" class="form-control bg-dark border-0 text-light" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-accent w-100">Login</button>
      </form>
    </div>
</div>
{% endblock %}
